<body>

    <!-- Display welcome message -->
    <div id="welcome-message" style="font-size: 18px; margin-top: 10px;"></div>

    <!-- Invitation form -->
    <form id="invitation-form">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <label for="invitationMessage">Invitation Message:</label>
        <textarea id="invitationMessage" name="invitationMessage" rows="4"></textarea>
        <button type="button" onclick="sendInvitation()">Send Invitation</button>
    </form>

    <!-- JavaScript code -->
    <script src="" async defer></script>
    <script>
         // Your Twilio credentials
         var twilioPhoneNumber = '+18556271276';
        var accountSid = 'ACccc8e7776a399f5d9a4fedc6046b71b5';
        var authToken = 'd0decb3f8a97952dcf03b9ad5bb8cca4';



        // Function to send invitation
        function sendInvitation() {
            var phoneNumber = document.getElementById('phoneNumber').value;
            var message = document.getElementById('invitationMessage').value || "You're invited to the party! Join us for a great time.";

            // Setup Twilio
            Twilio.Device.setup(accountSid, authToken);

            Twilio.Device.ready(function (device) {
                // Send SMS using Twilio API
                $.ajax({
                    type: 'POST',
                    url: 'https://api.twilio.com/2010-04-01/Accounts/' + accountSid + '/Messages.json',
                    data: {
                        To: phoneNumber,
                        From: twilioPhoneNumber,
                        Body: message
                    },
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", "Basic " + btoa(accountSid + ":" + authToken));
                    },
                    success: function (data) {
                        console.log('Message sent successfully:', data);
                        displayWelcomeMessage('Invitation sent successfully!');
                    },
                    error: function (error) {
                        console.error('Error sending message:', error);
                        displayWelcomeMessage('Error sending invitation. Please try again later.');
                    }
                });
            });
        }

        // Function to display welcome message
        function displayWelcomeMessage(message) {
            var welcomeMessage = document.getElementById("welcome-message");
            welcomeMessage.textContent = message;
        }
    </script>
